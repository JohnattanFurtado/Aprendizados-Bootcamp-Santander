<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <div class="flex-container">
        <div class="titulo">
        <button name="resetar" onclick="zerar()">Zerar</button>
        </div>
        <div class="texto">
        <p>Primeiro Projeto com Javascript</p>
        </div>    
        <div class="contador" id="counter">
        <button class="botao" name="subtrair" onclick="decrement()"><span class="texto-botao">-</span></button>
        <span id="currentNumber">0</span>
        <button class="botao" name="adicionar" onclick="increment()"><span class="texto-botao">+</span></button>
        </div>
    </div>
    
    <script src="assets/js/teste.js"></script>
</body>
</html>
